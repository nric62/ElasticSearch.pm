name                = ElasticSearch
author              = Clinton Gormley <drtech@cpan.org>
license             = Perl_5
copyright_holder    = Clinton Gormley

[@Git]
tag_format = version_%v

[GitHub::Meta]
repo = ElasticSearch.pm

[GatherDir]
exclude_filename = README.pod
exclude_filename = bench_data.json
exclude_filename = build_scripts/bench.pl
exclude_filename = build_scripts/build_thrift.pl
exclude_match    = ^doc.*
exclude_match    = ^log.*

[Deprecated]
[PruneCruft]
[VersionFromModule]
[PkgVersion]
[MetaJSON]
[MetaYAML]
[License]
[ReadmeFromPod]


[ExtraTests]
[PodSyntaxTests]
[NoTabsTests]
[EOLTests]

[Manifest]
[CheckChangeLog]
[ConfirmRelease]
[UploadToCPAN]
[MakeMaker]

[AutoPrereqs]
skip = ^ElasticSearch::(Transport|Test)
skip = ^log.+

[Prereqs / BuildRequires]
File::Temp = 0.20
Test::More = 0.96

[Prereqs]
ElasticSearch::SearchBuilder = 0.18
Scalar::Util = 1.07
List::Util   = 0
Task::Weaken = 0

[Prereqs / Recommends]
JSON::XS                            = 0
URI::Escape::XS                     = 0


